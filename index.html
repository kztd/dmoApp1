<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>QuizApp Haderach</title>
    <link href="https://fonts.googleapis.com/css?family=Saira" rel="stylesheet">
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <header>Welcome to the
        <h1>QuizApp Haderach</h1>
        <p>Test your knowledge <br>of the sci-fi classic <em>DUNE</em></p>
    </header>
    <main>

        <section class="results">
            <p class="js-quizResult"></p>
            <p class="js-quizScore"></p>
            <p class="retake">Want to play again? Click the button to retake the quiz!</p>

            <button class="js-retakeQuiz retake">Retake Quiz</button>

        </section>
        <section class="questions">
            <span class="js-quizQuestion mouse-cursor-gradient-tracking" id="question"></span>
            <form id="multipleChoices" action="">
                <p class="js-quizAnswers answers" role="radiogroup" aria-labelledby="question"></p>
                <button class="hideOut" type="submit" value="Submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
